<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div id="top-section">
            <h3 class="mt-5">Instructions: </h3>
            <div>Add a task using the form below. Delete a task by clicking on it.</div>
            <h3 class="mt-5">Add a Task: </h3>
            <form class="mt-5" id="add-form">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="add-task">Title: </label>
                        <input class='form-control' type="text" name="task-title-form" id="task-title-form">
                    </div>
                    <div class="form-group col-6">
                        <label for="add-task">Duration: </label>
                        <input class='form-control' type="text" name="task-duration-form" id="task-duration-form">
                    </div>
                    <div class="form-group col-12 mt-3">
                        <label for="add-task">Description: </label>
                        <input class='form-control' type="text" name="task-desc-form" id="task-desc-form">
                    </div>
                    <div class="text-center">
                        <button id="add-button" class="mt-3 btn btn-success">Add Task</button>
                    </div>
                </div>
            </form>
            <h3 class="mt-5">My Tasks: </h3>
        </div>
        <div class="mt-5" id="task-list"></div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>
</html>
